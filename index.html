<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SVV Exports & Imports Pvt LTD — Hotel Linen & Uniforms</title>
  <meta name="description" content="Quality Linen and uniform supplier — SVV Exports & Imports Pvt LTD" />
  <style>
    :root { --mango: #ffbf47; --bg: #ffffff; --text: #222; }
    * { box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); }
    header { background: var(--mango); padding: 12px 0; border-bottom: 3px solid #f2d9b0; position: sticky; top: 0; z-index: 1000; }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; display: flex; align-items: center; gap: 18px; }
    .logo img { height: 56px; border-radius: 8px; }
    nav { margin-left: auto; display: flex; gap: 18px; align-items: center; }
    nav a { text-decoration: none; color: #111; font-weight: 700; }
    .hero { text-align: center; padding: 80px 20px; }
    .hero h1 { font-size: 36px; margin-bottom: 10px; }
    .hero p { color: #555; }
    .btn { background: #111; color: #fff; padding: 12px 18px; border-radius: 10px; text-decoration: none; }
    .cat-banner { display: flex; overflow-x: auto; background: #fff; border-bottom: 3px solid var(--mango); position: sticky; top: 80px; z-index: 999; }
    .cat-item { flex: 0 0 auto; padding: 18px 30px; font-weight: 700; cursor: pointer; color: #111; transition: all 0.25s ease; border-right: 1px solid rgba(0,0,0,0.05); }
    .cat-item:hover, .cat-item.active { background: var(--mango); color: #fff; box-shadow: 0 3px 8px rgba(0,0,0,0.1); transform: translateY(-1px); }
    footer { text-align: center; border-top: 1px solid #f2d9b0; padding: 20px; background: #fff; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo"><img src="logo.png" alt="SVV Exports Logo"></div>
      <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#booking">Booking / Order</a>
      </nav>
    </div>
  </header>

  <div class="cat-banner">
    <div class="cat-item" data-href="#hotel-bed-sheet">Hotel Bed Sheet</div>
    <div class="cat-item" data-href="#hotel-duvet-cover">Hotel Duvet Cover</div>
    <div class="cat-item" data-href="#hotel-duvet">Hotel Duvet</div>
    <div class="cat-item" data-href="#hotel-towel">Hotel Towel</div>
    <div class="cat-item" data-href="#hotel-bed-runner">Hotel Bed Runner</div>
    <div class="cat-item" data-href="#hotel-pillow">Hotel Pillow</div>
  </div>

  <main>
    <section id="home" class="hero">
      <h1>SVV Exports &amp; Imports Pvt LTD</h1>
      <p>Quality Linen and Uniform Supplier</p>
      <a class="btn" href="#products">Explore Products</a>
    </section>
  </main>

  <footer>
    © SVV Exports &amp; Imports Pvt LTD — Quality Linen and Uniform Supplier
  </footer>

  <script>
    const items = document.querySelectorAll('.cat-item');
    items.forEach(it => {
      it.addEventListener('click', () => {
        items.forEach(i => i.classList.remove('active'));
        it.classList.add('active');
      });
    });
  </script>
</body>
</html>
